<h1 mat-dialog-title>Hi</h1>

<form [formGroup]="userDetailsForm" (ngSubmit)="onSubmitUserDetails()">

  <div mat-dialog-content>
    <p>Please enter the name of the player</p>


    <mat-form-field>
      <mat-label>Name</mat-label>


      <input matInput type="text" formControlName="name" required>
    </mat-form-field>

    <div class="femaleCheckbox">
      Female <input type="checkbox" class="femaleCheck" formControlName="femaleGender" (change)="onCheckboxChange()"
        required>
    </div>

    <div class="maleCheckbox">
      Male <input type="checkbox" class="maleCheck" formControlName="maleGender" (change)="onCheckboxChange()" required>
    </div>

    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">No Thanks</button>
      <button type="submit" mat-button [disabled]="!userDetailsForm.valid" [mat-dialog-close]="userDetailsForm.value"
        cdkFocusInitial>Ok</button>
    </div>
  </div>
</form>
